name = Rex
version = 1.4.1_01
release_status = testing
author = Jan Gehring <jfried@rexify.org>
license = Apache_2_0
copyright_holder = Jan Gehring

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = GatherDir
-remove = PruneCruft

[GatherDir]
include_dotfiles = 1

[PruneCruft]
except = \.perltidyrc

[AutoPrereqs]
skip = __Rexfile__

[MakeMaker::Awesome]
header = die 'OS unsupported' if ( $^O eq 'MSWin32' && scalar((Win32::GetOSVersion())[1]) < 6 );

[MetaProvides::Package]

[MetaResources]
homepage        = http://www.rexify.org
bugtracker.web  = https://github.com/RexOps/Rex/issues
repository.url  = https://github.com/RexOps/Rex.git
repository.web  = https://github.com/RexOps/Rex
repository.type = git
x_twitter       = https://twitter.com/RexOps
x_IRC           = irc://irc.freenode.net/rex

[MetaJSON]

[OSPrereqs / !~MSWin]
IO::Pty = 0
Net::OpenSSH = 0
Net::SFTP::Foreign = 0

[OSPrereqs / ~MSWin]
Net::SSH2 = 0

[OurPkgVersion]

[PodSyntaxTests]

[Prereqs]
perl = 5.008008

[Prereqs / BuildRequires]
Test::Pod = 0

[Test::MinimumVersion]
max_target_perl = 5.8.8

;[Test::Perl::Critic]
